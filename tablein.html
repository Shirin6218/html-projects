<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <body>
      <table border="3" style="width:40%">
            <tr>
            <td rowspan="2">A</td>
            <td colspan="1">B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
           <td>c</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
        
      </table>
    </body>
</html>
